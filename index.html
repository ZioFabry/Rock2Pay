<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ICE Rock</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">

	<script src="https://cdn.rawgit.com/ethereum/web3.js/v0.20.6/dist/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ethjs@0.3.0/dist/ethjs.min.js"></script>

</head>
<body>
	<div id="contractData">
		<div class="container">
			<h1>Rock2Pay Contract</h1>
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" href="#collapseInfo">Information</a></h4></div>
					<div id="collapseInfo" class="panel-collapse collapse in">
						<div class="panel-body">
							<div class="row">
								<label for="r2p_addr" class="col-md-2 control-label">Rock2Pay Contract Address </label>
								<input id="r2p_addr"  class="col-md-6 input-black" type="text" disabled>
								<label id="network" class="col-md-2 text-center"></label>
							</div>
							
							<div class="row">
								<label for="owner" class="col-md-2 control-label">Rock2pay Owner </label>
								<input id="owner"  class="col-md-6 input-black" type="text" disabled>
							</div>
							
							<div class="row">
								<label for="wallet" class="col-md-2 control-label">Your Wallet Address </label>
								<input id="wallet"  class="col-md-6 input-black" type="text" disabled>
							</div>
							
							<div class="row">
								<label for="balanceOf" class="col-md-2 control-label">Your Rock2Pay Balance </label>
								<input id="balanceOf"  class="col-md-6 input-black" type="text" disabled>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<br/>

    <div class="alert alert-info"    role="alert" id="waitDiv"></div>
    <div class="alert alert-danger"  role="alert" id="errorDiv"></div>
    <div class="alert alert-success" role="alert" id="successDiv"></div>
	
	<br>

	<div id="mainDiv">
		<div class="container" id="Function">
			<h2>Functions</h2>
			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" href="#collapseTransfer">function transfer</a></h4></div>
					<div id="collapseTransfer" class="panel-collapse">
						<div class="panel-body">
							<div class="row">
								<label for="transferAddress" class="col-md-2 control-label">_address</label>
								<input id="transferAddress"  class="col-md-6" type="text">
							</div>
							
							<div class="row">
								<label for="transferAmount" class="col-md-2 control-label">_amount</label>
								<input id="transferAmount"  class="col-md-6" type="text">
							</div>

							<div class="row">
								<label for="transferGas" class="col-md-2 control-label">_gas</label>
								<input id="transferGas"  class="col-md-6" type="text">
							</div>

							<div class="row">
								<label for="transferGasPrice" class="col-md-2 control-label">_gasPrice</label>
								<input id="transferGasPrice"  class="col-md-6" type="text">
								
								<button id="transferButton" class="col-md-2 btn-warning">transfer</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <script src="index.js"></script>

</body>
</html>
